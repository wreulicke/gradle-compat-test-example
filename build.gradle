plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'jacoco'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

testing {
    suites {
        configureEach {
            // ここでuseJUnitJupiterをバージョン指定しないと、デフォルトのバージョンが依存に入ってくる
            useJUnitJupiter(libs.versions.junit.jupiter)
        }

        differentDepsTest(JvmTestSuite) {
            // src/differentDepsTest/java 等でテストコードを書かせたくないので srcDirsを上書き
            sources {
                java {
                    srcDirs = []
                }
            }
            targets {
                configureEach {
                    testTask.configure {
                        // src/test/java にあるテストを動かすための設定
                        testClassesDirs = sourceSets.test.output.classesDirs
                        classpath += sourceSets.test.output.classesDirs
                        shouldRunAfter(tasks.named("test"))
                    }
                }
            }
        }
    }
}

configurations {
    // なぜか implementationで書いた jackson-databindが以下の記述で追加される・・・
    differentDepsTestImplementation.extendsFrom testImplementation
    differentDepsTestRuntimeOnly.extendsFrom testRuntimeOnly
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.2'
    implementation 'com.google.protobuf:protobuf-java:3.25.6'
    differentDepsTestRuntimeOnly 'com.google.protobuf:protobuf-java:4.29.3'

    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

tasks.withType(Test).configureEach {
    testLogging {
        exceptionFormat = 'full'
    }
}

tasks.named('test') {
    finalizedBy tasks.named('jacocoTestReport')
}

tasks.named('check') {
    dependsOn(tasks.named('differentDepsTest'))
}